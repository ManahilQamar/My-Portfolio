    /* Cartoon Ball */
    .cartoon {
      position: absolute;
      width: 19%;
      height: 40%;
      background: url("pic.jpeg") no-repeat center;
      top: 50%;
      left: 50%;
      background-size: cover;
      border-radius: 50%;
      border: 2vw solid #05002d;
      transform: translate(-50%, -50%);
    }

    .eye {
      position: absolute;
      width: 10%;
      height: 15%;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.1s ease-out;
    }

    .eye.left {

    .eye.right {

    .circle {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    @keyframes anim {
      to {
        transform: rotate(360deg);
      }
    }

    .text {
      width: 100%;
      height: 100%;
      position: absolute;
      animation: anim 10s linear infinite;
      display: flex;
      color: #fff;
      font-family: Georgia, 'Times New Roman', Times, serif;
      justify-content: center;
      align-items: center;
    }

    .text span {
      font-size: 12px;
      position: absolute;
      top: 46%;

      transform-origin: center;
    }

    .heading {
      font-size: 3rem;
      color: white;

      padding: 3%;

      font-weight: bold;
      letter-spacing: 2px;
      background: linear-gradient(90deg, white, rgb(186, 186, 186));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .light {
      width: 16%;
      aspect-ratio: 1;
      border-radius: 50%;
      border: 1px solid transparent;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      animation: grow 2s infinite ease-in-out;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
      z-index: 1001;
    }

    @keyframes grow {
      0% {
        transform: translate(-50%, -50%) scale(1);
        box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.7);
        opacity: 0;
      }

      10% {
        transform: translate(-50%, -50%) scale(1);
        box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.7);
        opacity: 1;
      }

      100% {
        transform: translate(-50%, -50%) scale(2.8);
        box-shadow: inset 0 0 40px rgba(255, 255, 255, 0.9);
        opacity: 0;
      }
    }

  <div class="container">
    <div class="heading">
      Mastering <br />

    <div class="light"></div>
    <!-- Left Side Boxes -->
    <div class="box left-1">
      <img src="calculatorIcon-64.png" alt="">

    </div>
    <div class="box left-2">Left Box 2</div>

    <!-- Right Side Boxes -->

    <div class="box right-2">Right Box 2</div>

    <!-- Bottom Boxes -->

    <div class="box bottom-2">Bottom Box 2</div>
    <div class="box bottom-3">Bottom Box 3</div>
    <div class="box bottom-4">Bottom Box 4</div>

    <!-- Cartoon Ball -->
    <div class="cartoon">
      <div class="circle">
        <div class="text">
          <p>10101 1001001 010101 00110011 1101001 0110011 010101 010110</p>
        </div>
      </div>

      <div class="eye left"></div>
      <div class="eye right"></div>
    </div>
  </div>

  <script>
    const cartoon = document.querySelector('.cartoon');
    const eyes = document.querySelectorAll('.eye');

    document.addEventListener('mousemove', (event) => {
      const { clientX, clientY } = event;

      // Get cartoon's bounding box
      const cartoonRect = cartoon.getBoundingClientRect();
      const cartoonCenterX = cartoonRect.left + cartoonRect.width / 3;
      const cartoonCenterY = cartoonRect.top + cartoonRect.height / 3;

      // Loop through each eye and calculate movement
      eyes.forEach((eye) => {
        const angle = Math.atan2(clientY - cartoonCenterY, clientX - cartoonCenterX);

        // Define the maximum radius for the eye movement
        const maxRadius = 40;

        // Calculate the new eye position within the allowed radius
        const moveX = maxRadius * Math.cos(angle);
        const moveY = maxRadius * Math.sin(angle);

        // Update eye position
        eye.style.transform = `translate(${moveX}px, ${moveY}px)`;
      });
    });



    const text = document.querySelector(".text p");
    const screenWidth = window.innerWidth;

    if (screenWidth <= 480) {
      // For mobile screens
      text.innerHTML = text.innerText
        .split("")
        .map(
          (char, i) =>
            `<span style="--rotate: ${i * 6}deg;">${char}</span>`
        )
        .join("");
    } else {
      // For larger screens
      text.innerHTML = text.innerText
        .split("")
        .map(
          (char, i) =>
            `<span style="--rotate: ${i * 6}deg;">${char}</span>`
        )
        .join("");
    }
  </script>
