<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Custom Box Layout with Ball</title>
  <style>
    body {
      margin: 0;
      background-color: #05002d;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .box {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .box.left-1 {
      width: 20%;
      height: 45%;
      top: 5%;
      left: 5%;
    }

    .box.left-2 {
      width: 20%;
      height: 26%;
      top: 51.5%;
      left: 5%;
    }

    .box.right-1 {
      width: 20%;
      height: 24%;
      top: 5%;
      right: 5%;
    }

    .box.right-2 {
      width: 20%;
      height: 20%;
      top: 30%;
      right: 5%;
    }

    .box.bottom-1 {
      width: 20%;
      height: 20%;
      bottom: 1%;
      left: 5%;
    }

    .box.bottom-2 {
      width: 22%;
      height: 48%;
      bottom: 1%;
      left: 27%;
    }

    .box.bottom-3 {
      width: 22%;
      height: 48%;
      bottom: 1%;
      left: 50%;
    }

    .box.bottom-4 {
      width: 20%;
      height: 48%;
      bottom: 1%;
      left: 75%;
    }

    /* Cartoon Ball */
    .cartoon {
      position: absolute;
      width: 14%;
      height: 30%;
      background: url("pic.jpeg") no-repeat center;
      top: 50%;
      left: 50%;
      background-size: cover;
      border-radius: 50%;
      border: 2vw solid #05002d;
      transform: translate(-50%, -50%);
    }

    .eye {
      position: absolute;
      width: 10%;
      height: 15%;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.1s ease-out;
    }

    .eye.left {
      top: 40%;
      left: 35%;
    }

    .eye.right {
      top: 40%;
      left: 55%;
    }

    .circle {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    @keyframes anim {
      to {
        transform: rotate(360deg);
      }
    }

    .text {
      width: 100%;
      height: 100%;
      position: absolute;
      animation: anim 10s linear infinite;
      display: flex;
      color: #fff;
      font-family: Georgia, 'Times New Roman', Times, serif;
      justify-content: center;
      align-items: center;
    }

    .text span {
      font-size: 12px;
      position: absolute;
      top: 46%;
      left: 48%;
      transform: rotate(var(--rotate)) translate(0, -90px);
      transform-origin: center;
    }

    .heading {
      font-size: 3rem;
      color: white;
      text-align: center;
      padding: 3%;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      letter-spacing: 2px;
      background: linear-gradient(90deg, white, rgb(186, 186, 186));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .light {
      width: 16%;
      aspect-ratio: 1;
      border-radius: 50%;
      border: 1px solid transparent;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      animation: grow 2s infinite ease-in-out;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
      z-index: 1001;
    }

    @keyframes grow {
      0% {
        transform: translate(-50%, -50%) scale(1);
        box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.7);
        opacity: 0;
      }

      10% {
        transform: translate(-50%, -50%) scale(1);
        box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.7);
        opacity: 1;
      }

      100% {
        transform: translate(-50%, -50%) scale(2.8);
        box-shadow: inset 0 0 40px rgba(255, 255, 255, 0.9);
        opacity: 0;
      }
    }

    @media (max-width: 500px) {
      .heading {
        font-size: 1rem;
        padding: 10px;
        position: absolute;
        top: 0;
        width: 100%;
        box-sizing: border-box;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 6px;
        padding: 80px 10px 10px;
        height: calc(100vh - 80px);
        width: 100%;
        box-sizing: border-box;
      }

      .box {
        position: static;
        width: 7rem !important;
        height: 10rem !important;
        min-height: 80px;
        margin: 0;
        font-size: 0.7rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .cartoon {
        display: none;
      }

      .light {
        display: none;
      }

      .text span {
        transform: rotate(var(--rotate)) translate(0, -110px);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="heading">
      Mastering <br />
      Web Animations
    </div>
    <div class="light"></div>
    <!-- Boxes will reorder naturally in mobile view -->
    <div class="box left-1">Box 1</div>
    <div class="box right-1">Box 2</div>
    <div class="box left-2">Box 3</div>
    <div class="box right-2">Box 4</div>
    <div class="box bottom-1">Box 5</div>
    <div class="box bottom-2">Box 6</div>
    <div class="box bottom-3">Box 7</div>
    <div class="box bottom-4">Box 8</div>

    <!-- Cartoon Ball -->
    <div class="cartoon">
      <div class="circle">
        <div class="text">
          <p>10101 1001001 010101 00110011 1101001 0110011 010101 010110</p>
        </div>
      </div>
      <div class="eye left"></div>
      <div class="eye right"></div>
    </div>
  </div>

  <script>
    const cartoon = document.querySelector('.cartoon');
    const eyes = document.querySelectorAll('.eye');

    document.addEventListener('mousemove', (event) => {
      const { clientX, clientY } = event;

      // Get cartoon's bounding box
      const cartoonRect = cartoon.getBoundingClientRect();
      const cartoonCenterX = cartoonRect.left + cartoonRect.width / 3;
      const cartoonCenterY = cartoonRect.top + cartoonRect.height / 3;

      // Loop through each eye and calculate movement
      eyes.forEach((eye) => {
        const angle = Math.atan2(clientY - cartoonCenterY, clientX - cartoonCenterX);

        // Define the maximum radius for the eye movement
        const maxRadius = 40;

        // Calculate the new eye position within the allowed radius
        const moveX = maxRadius * Math.cos(angle);
        const moveY = maxRadius * Math.sin(angle);

        // Update eye position
        eye.style.transform = `translate(${moveX}px, ${moveY}px)`;
      });
    });

    const text = document.querySelector(".text p");
    const screenWidth = window.innerWidth;

    if (screenWidth <= 480) {
      // For mobile screens
      text.innerHTML = text.innerText
        .split("")
        .map(
          (char, i) =>
            `<span style="--rotate: ${i * 6}deg;">${char}</span>`
        )
        .join("");
    } else {
      // For larger screens
      text.innerHTML = text.innerText
        .split("")
        .map(
          (char, i) =>
            `<span style="--rotate: ${i * 6}deg;">${char}</span>`
        )
        .join("");
    }
  </script>
</body>

</html>
